<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>

    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Budget Tracker</p>
                    <p class="subtitle">Easy way to Track Your Transaction</p>
                </section>
                <section class="transaction-control">
                    <div class="actions">
                        <h3>add transaction</h3>
                        <form class="add">
                            <input type="text" placeholder="source" name="source" autocapitalize="off">
                            <input type="number" placeholder="amount" name="amount" autocapitalize="off">
                            <input type="submit" value="add transactions">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance : $ <span id="balance"></span>
                        </p>
                        <p class="income">
                            income : $ <span id="income"></span>
                        </p>
                        <p class="expense">
                            expense : $ <span id="expense"></span>
                        </p>
                    </div>
                </section>
                <section class="transaction-history">
                    <h3>transactions history</h3>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list"> 
                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">
                            </ul>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
